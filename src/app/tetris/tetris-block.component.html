<ng-container *ngFor="let outer of data; let i = index;">
  <div class="tetris-block" *ngFor="let inner of outer; let j = index;"
       [ngClass]="{'block--1': inner === -1, 'block-none': inner === 0, 'block-done': inner === 1, 'block-0': inner === 20, 'block-1': inner === 21, 'block-2': inner === 22, 'block-3': inner === 23, 'block-4': inner === 24, 'block-5': inner === 25, 'block-6': inner === 26}"
       [ngStyle]="{top: i * 20 + 'px', left: j * 20 + 'px'}"
  ></div>
</ng-container>
