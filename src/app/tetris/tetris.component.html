<div>
  <h2>websocket练习——单机火拼俄罗斯</h2>
  <div nz-row [nzGutter]="0">
    <div nz-col [nzSpan]="8">
      <div class="host-game-box">
        <app-tetris-block [data]="gameData"></app-tetris-block>
      </div>
    </div>
    <div nz-col [nzSpan]="8">
      <div class="game-next-box">
        <app-tetris-block [data]="next?.data"></app-tetris-block>
      </div>
      <div class="game-info">
        <p>已经用时：{{time}}s</p>
        <p>已经得分：{{score}}分</p>
        <p [hidden]="!isGameOver">GAME OVER</p>
        <button nz-button [nzType]="'primary'" (click)="start($event)">练习</button>
        <button nz-button [nzType]="'primary'" (click)="ready($event)">准备</button>
      </div>
    </div>
    <div nz-col [nzSpan]="8">
      <div class="host-game-box">
        <app-tetris-block [data]="remoteData"></app-tetris-block>
      </div>
    </div>
    <div nz-col [nzSpan]="8">
      <div class="game-next-box">
        <app-tetris-block [data]="remoteNext?.data"></app-tetris-block>
      </div>
      <div class="game-info">
        <p>已经用时：{{time}}s</p>
        <p>已经得分：{{remoteScore}}分</p>
      </div>
    </div>
  </div>
</div>
