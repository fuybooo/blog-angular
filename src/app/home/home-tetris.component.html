<div>
  <h2>websocket练习——单机火拼俄罗斯</h2>
  <div nz-row [nzGutter]="0">
    <div nz-col [nzSpan]="8">
      <div class="host-game-box">
        <app-home-tetris-block [data]="gameData"></app-home-tetris-block>
      </div>
    </div>
    <div nz-col [nzSpan]="8">
      <div class="game-next-box">
        <app-home-tetris-block [data]="next.data"></app-home-tetris-block>
      </div>
      <div class="game-info">
        <p>已经用时：{{time}}s</p>
        <p>已经得分：{{score}}分</p>
        <p [hidden]="!isGameOver">GAME OVER</p>
      </div>
    </div>
  </div>
</div>
